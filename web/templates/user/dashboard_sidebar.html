        <a href="/api/sellers/"
          class="group flex items-center gap-4 rounded-lg px-[10px] py-3 hover:bg-primary-100 hover:text-[#0E3687]">
          <i class="fa fa-bullhorn fa-lg"></i>

      <li>
        <a href="/"
          class="group flex items-center gap-4 rounded-lg px-[10px] py-3 hover:bg-primary-100 hover:text-[#0E3687]">

      </li>

    <div class="mt-auto border-t border-[#D0D5DD] px-[10px] py-5">
      {% if delete_ is defined and delete_ == "yes" %}
          <form action="/api/user/" method="post" class="form" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" name="_id" value="{{ user['_id'] }}">
            <button class="bg-main font-medium text-white py-3 px-6 rounded sm:w-auto w-full" 
                    style="background-color: red; border-radius: 5px; width: max-content; padding: 5px; float: left;">
                Delete Account
            </button>
        </form>
        {%else%}
        <span> Liziestyle Ecommerce </span>
      {%endif%}
