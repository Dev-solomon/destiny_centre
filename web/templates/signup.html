<!doctype html>
<html lang="en">
{% include 'head.html' %}

<body>

  <header style="background-color: #4a0404;">
    {% include 'link.html' %}

</header>

  <h4 style="text-align: center; margin-top: 50px; color: #4a0404; font-style: italic; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">REGISTER AN ADMIN IN FORM BELOW</h4>
  <form action="/api/user/registration" method="post" class="container mx-auto my-auto login" style="margin-top: 50px !important; margin-bottom: 50px !important;">
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">This will be used as logging in credentials.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  


</body>

</html>
